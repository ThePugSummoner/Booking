{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <!-- Add your code in the line below  -->
    <h1>Make a reservation.</h1>

    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
        {% csrf_token %}
        <form method="POST" id="form">
          <!-- {% csrf_token %} -->
          <p>
            <label for="first_name">Name:</label>
            <input type="text" placeholder="Your Name" maxlength="200" required="" id="first_name">
          </p>
          <p>
          <!-- Step 9: Part one -->
            <label for="reservation_date">Date:</label>
            <input type="date" placeholder="Choose date" id="reservation_date">
          </p>
          <p>
            <label for="reservation_slot">Reservation time:</label>
            <select id="reservation_slot">
              <option value="0" disabled>Select time</option>
            </select>
          </p>
          <button type="button" id="button">Reserve</button>
        </form>
    </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <div class="videowrap">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11898.289517452584!2d-87.60853049433447!3d41.79442860243028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2912ce6f7027%3A0xc0cfb5545d4a37b2!2sHyde%20Park%2C%20Chicago%2C%20IL%2C%20USA!5e0!3m2!1sen!2spt!4v1662384760663!5m2!1sen!2spt"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <!--End col-->
      <div class="column" style="margin-left: 20px;">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
    </div>
    <!--End row-->




  </article>
</section>
<!-- Add your code inside the script tags below  -->
<script>
  const date = new Date()
  document.getElementById('reservation_date').value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`
 
  console.log(document.getElementById('reservation_date').value)
  getBookings()

  document.getElementById('reservation_date').addEventListener('change', function(){getBookings()})
  
  function getBookings() {
    
    let reserved_slots = []
    const date = document.getElementById('reservation_date').value
    document.getElementById('today').innerHTML = date
    
    fetch("{% url 'bookings' %}" + '?date=' + date)
    .then(r => r.json())
    .then(data => {
        reserved_slots = []
        bookings = ''
        
        /* Step 11: Part three */
        for (item in data) {
          console.log(data[item].fields)
          reserved_slots.push(data[item].fields.reservation_slot)
          bookings += `<p>${data[item].fields.first_name} - ${formatTime(data[item].fields.reservation_slot)}</p>`
          //console.log(item.fields.reservation_slot); // Check the value of 'item' to see if it's as expected
          //console.log(data[item]); // Check the value of 'data[item]' to see if it contains the 'fields' property
          //console.log(data[item].fields.reservation_slot); // Check the value of 'data[item].fields' to see if it's defined
          //console.log(data[item].fields.reservation_slot); 
        }


        /* Step 12: Part four  */

        slot_options = '<option value="0" disabled>Select time</option>'
        for (let i = 10; i < 20; i++) {
          label = formatTime(i)
          if (reserved_slots.includes(i) == true) {
            slot_options += `<option value=${i} disabled>${label}</option>`
          }
          else {
            slot_options += `<option value=${i}>${label}</option>`
          }
        }

        
        document.getElementById('reservation_slot').innerHTML = slot_options
        if(bookings==''){
          bookings = "No bookings"
        }
        document.getElementById('bookings').innerHTML = bookings
      })
      
  }

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }


  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      first_name: document.getElementById('first_name').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    }

    fetch("{% url 'bookings' %}", { method: 'post', body: JSON.stringify(formdata) })
      .then(r => r.text())
      .then(data => {
        getBookings()
      })
  })

</script>
{% endblock %}
